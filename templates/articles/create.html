{% extends "base.html" %}

{% block content %}

{% if not created %}

<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create article</button>
</form>
 
{% else %}
    <br><br>
    <a href="/articles/{{object.id}}">{{object.title}} - {{object.content}}</a>
{% endif %}

{% endblock content %}
